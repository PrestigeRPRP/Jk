<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>3D Gallery</title>

	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js" defer></script>

</head>
<body>

	<div class="container">

			</div>

			<div class="frame frame_bg">
				<div class="frame__content">

				</div>

			</div>

			</div>

					<div class="frame-media frame-media_right" style="background-image: url(images/jk5.png)"></div>
				</div>
			</div>

			<div class="frame frame_bg">
				<div class="frame__content">
					<video class="frame-media" src="/3hEsFXt9.mp4" id="myVideo" poster="/images/jho.png"></video>
					<div class="video-controls">
						<button id="play-pause-btn">Play
						</button>
					</div>
				</div>
			</div>


			<div class="frame"></div>

			<div class="frame">
				<div class="frame__content">We're always here for you!</div>
			</div>

		</section>
	</div>

	<img class="soundbutton paused" src="images/sound.gif" alt="Alt">
	<audio class="audio" src="media/Dilaw.mp3" loop></audio>

</body>
</html>
